<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../static/styles/bootstrap-4.1.0.min.css" rel="stylesheet" type="text/css" />
  <link href="../static/styles/style.css" rel="stylesheet" type="text/css" />
  <title>gas Faucet</title>
</head>

<body style="background-color:#333;">
  <div class="container register">
    <div class="row">
      <div class="col-md-12">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Ropsten Gas Faucet </h3>
            <div class="row register-form">
              <div class="col-md-12">
                <form action="" method="post" role="form">
                  {{ form.csrf }}
                  <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter Ethereum address">
                  </div>
                    <div class="form-group">
                     <label for="gasNeeded">GasNeeded:</label>
                    <input type="text" name="gasNeeded" class="form-control" placeholder="gas Needed in Wei" />
                  </div>
                  <div class="form-group">
                    <label for="speed">Speed:</label>
                    <input type="text" name="speed" class="form-control" placeholder="fast, medium or slow"/>
                  </div>
                  <div class="form-group text-center">
                    <input type="submit" name="LGform1" class="btnContactSubmit" value="Send Transaction" />
                  </div>
                </form>
                <br />
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}

                {% for category, message in messages %}
                {% if "Error" in category: %}
                <div class="alert alert-warning">
                  {{ message }}
                </div>
                {% else: %}
                <div class="alert alert-info">
                  <a href="{{message}}" target="_blank" > <strong>Success! Transaction was sent!</strong> </a>
                </div>
                {% endif %}
                {% endfor %}
                {% endif %}
                {% endwith %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div </body> </html>
